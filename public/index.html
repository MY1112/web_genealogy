<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>家家OA</title>
    <style>
      .container {
        width: 100%;
        height: 100vh;
        background-color: #F4F4F4;
        background-image: linear-gradient(90deg, white 0%, #FAF3DE 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .container h1 {
        margin-bottom: 40px;
        letter-spacing: 1px;
      }
      .container h1 span {
        font-style: italic;
        font-size: 16px;
      }
      .container .wave {
        width: 20px;
        position: relative;
        transform-style: preserve-3d;
        perspective: 1000px;
        animation: Spin 19s cubic-bezier(0.42, 0, 0.58, 1) infinite;
      }
      .container .wave .dot {
        width: 20px;
        height: 1px;
        background-color: #464141;
        display: inline-block;
        vertical-align: middle;
        margin: 16px auto;
        position: relative;
        transform: scale(0.6);
      }
      .container .wave .dot:before, .container .wave .dot:after {
        content: "";
        display: inline-block;
        vertical-align: middle;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        position: absolute;
        top: -10px;
        left: -1px;
      }
      .container .wave .dot:nth-child(1):before {
        animation: Before 1.9s cubic-bezier(0.42, 0, 0.58, 1) infinite;
        animation-fill-mode: forwards;
        animation-delay: -1.71s;
        background-color: #42dbc0;
        box-shadow: inset 2px 2px 5px #57dfc7 10;
      }
      .container .wave .dot:nth-child(1):after {
        animation: After 1.9s cubic-bezier(0.42, 0, 0.58, 1) infinite;
        animation-fill-mode: forwards;
        animation-delay: -1.71s;
        background-color: #6f58ee;
        box-shadow: inset 2px 2px 5px #9786f3;
      }
      .container .wave .dot:nth-child(2):before {
        animation: Before 1.9s cubic-bezier(0.42, 0, 0.58, 1) infinite;
        animation-fill-mode: forwards;
        animation-delay: -3.42s;
        background-color: #42dbc0;
        box-shadow: inset 2px 2px 5px #57dfc7 10;
      }
      .container .wave .dot:nth-child(2):after {
        animation: After 1.9s cubic-bezier(0.42, 0, 0.58, 1) infinite;

        animation-delay: -3.42s;

        box-shadow: inset 2px 2px 5px #9786f3;
      }

      @keyframes Before {
        0% {
          left: -40px;
          z-index: 10;
        }
        25% {
          transform: scale(1.4);
          z-index: 10;
        }
        50% {
          left: 40px;
          z-index: 1;
        }
        75% {
          background-color: #42c3c0;
          box-shadow: inset 2px 2px 5px #69cfcd;
          transform: scale(0.6);
          z-index: 1;
        }
        100% {
          left: -40px;
          z-index: 1;
        }
      }
      @keyframes After {
        0% {
          left: 40px;
          z-index: 1;
        }
        25% {
          background-color: #7434f3;
          box-shadow: inset 2px 2px 5px #9564f6;
          transform: scale(0.6);
          z-index: 1;
        }
        50% {
          left: -40px;
          z-index: 10;
        }
        75% {
          transform: scale(1.4);
          z-index: 10;
        }
        100% {
          left: 40px;
          z-index: 10;
        }
      }
      @keyframes Spin {
        0% {
          transform: rotateZ(0deg);
        }
        100% {
          transform: rotateZ(360deg);
        }
      }
    </style>

  <body>
    <div id="root">
        <div class="container">

            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
